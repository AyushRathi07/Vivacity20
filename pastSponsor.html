<body>

    <!--HEADING-->

    </section>
    <script type="text/javascript">
        document.getElementsByClassName('sponsor__grid').item(0).onscroll = function () {
            scroll()
        };

        function scroll() {
            let scrollTop = document.getElementsByClassName('sponsor__grid').item(0).scrollTop;
            let scrollHeight = document.getElementsByClassName('sponsor__grid').item(0).scrollHeight - document
                .getElementsByClassName('sponsor__grid').item(0).clientHeight;

            let progress = 100.1 * scrollTop / scrollHeight;
            document.getElementsByClassName('scroll-lining').item(0).style.width = progress + "%";
        }
    </script>
    <!--Javascript-->
    <script src="js/nav.js"></script>
    <script src="js/scroll.js"></script>

</body>

</html>
